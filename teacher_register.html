<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: no-repeat center center fixed;
            background-image: url(libary.jpg);
            background-size: cover;
            animation: bgmove 3s infinite alternate;
        }

        @keyframes bgmove {
            0%   { background-position: left top; }
            50%  { background-position: center center; }
            100% { background-position: right bottom; }
        }

        .Register{
            background-color: azure;
            border: solid gray;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            padding: 30px;
            width: 600px;
        }

        input[type=text], select {
            padding: 10px;
            border: yellow solid 2px;
            background-color: beige;
            margin: 10px 0;
            width: 90%;
            height: 40px;            
            box-sizing: border-box;  
            transition: all 0.3s ease-in-out;
        }
       
        input[type=text]:hover,
        select:hover {
            border-color: orange;
            background-color: #fff9d6;
            box-shadow: 0px 0px 8px orange;
            transform: scale(1.05);
        }

        input[type="button"]{
           margin: 20px;
           height: 30px;
           border-radius: 6px;
        }

        input[type="button"]:hover{
            background-color: rgb(23, 117, 205);
            border-color: aqua;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
   
    <div class="Register">
        <h1>Teacher Registration</h1>
        
        <label for="UserName"> User Name</label><br>
        <input type="text" id="UserName" placeholder="Enter User Name" required><br>

        <label for="Em_Id">Employee Id</label><br>
        <input type="text" id="Emp_Id" placeholder="Enter Employee Id" required><br>

        <label for="Mail">Mail</label><br>
        <input type="text" id="Mail" placeholder="Enter Mail" required><br>

        <label for="Gender">Gender</label><br>
            <select id="Gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br>


        <label for="PhoneNumber">PhoneNumber</label><br>
        <input type="text" id="PhoneNumber" placeholder="PhoneNumber" required><br>

        <label for="experience">Years of Experience</label><br>
        <input type="text" id="Years_of_Experience" placeholder="Years of Experience" required><br>


        <label for="Department">Department</label><br>
        <select name="Department" id="Department">
            <option value="">Department</option>
            <option>Computer Science</option>
            <option>IT</option>
            <option>Mechanical</option>
            <option>Civil</option>
            <option>Electrical</option>
            <option>Electronics</option>
            <option>Other</option>
        </select><br>

         
            <label for="LibraryCard">Library Card No</label><br>
            <input type="text" id="LibraryCard" placeholder="Enter Library Card Number"><br>

             <input type="button"value="Submit">
    </div>
</body>
</html>
